<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackjack Bible AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          colors: {
            // Premium casino color palette
            'casino-dark': '#0a0118',
            'casino-purple': '#1a0b2e',
            'casino-blue': '#16213e',
            'neon-cyan': '#00f5ff',
            'neon-pink': '#ff006e',
            'neon-purple': '#b537f2',
            gold: '#ffd700',
            'gold-dark': '#b8860b',
            // Playing card colors
            'card-red': '#d32f2f',
            'card-black': '#1a1a1a',
          },
          backgroundImage: {
            // Premium purple casino gradient
            'casino-gradient': 'radial-gradient(ellipse at top, #2d1b69 0%, #1a0b2e 40%, #0a0118 100%)',
            // Enhanced metallic gold
            'gold-gradient': 'linear-gradient(135deg, #ffd700 0%, #ffed4e 25%, #ffd700 50%, #b8860b 75%, #8b6914 100%)',
            // Neon cyan glow
            'neon-gradient': 'linear-gradient(135deg, #00f5ff 0%, #00d4ff 50%, #0099ff 100%)',
            // Purple neon
            'purple-gradient': 'linear-gradient(135deg, #b537f2 0%, #8b2fc9 50%, #6b1fa0 100%)',
          },
          boxShadow: {
            // Neon glow effects
            'neon-cyan': '0 0 20px rgba(0, 245, 255, 0.6), 0 0 40px rgba(0, 245, 255, 0.3), 0 0 60px rgba(0, 245, 255, 0.1)',
            'neon-purple': '0 0 20px rgba(181, 55, 242, 0.6), 0 0 40px rgba(181, 55, 242, 0.3)',
            'neon-pink': '0 0 20px rgba(255, 0, 110, 0.6), 0 0 40px rgba(255, 0, 110, 0.3)',
            // Enhanced gold glow
            'gold-glow': '0 0 30px rgba(255, 215, 0, 0.7), 0 0 60px rgba(255, 215, 0, 0.4), 0 0 90px rgba(255, 215, 0, 0.2)',
            // Premium depth shadows
            'card-float': '0 20px 40px rgba(0, 0, 0, 0.8), 0 8px 16px rgba(0, 0, 0, 0.6)',
            'premium-depth': '0 30px 60px rgba(0, 0, 0, 0.9), 0 10px 20px rgba(0, 0, 0, 0.7)',
            'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
          },
          backdropBlur: {
            'xs': '2px',
          },
          animation: {
            'shimmer': 'shimmer 2s linear infinite',
          },
          keyframes: {
            'deal-card': {
              '0%': { transform: 'translateY(-120vh) rotate(-180deg) scale(0.5)', opacity: '0' },
              '100%': { transform: 'translateY(0) rotate(0deg) scale(1)', opacity: '1' },
            },
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'slide-up': {
              '0%': { transform: 'translateY(40px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-1000px 0' },
              '100%': { backgroundPosition: '1000px 0' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #051a14;
      color: white;
      overflow-x: hidden;
    }

    .perspective-1000 {
      perspective: 1000px;
    }

    .transform-style-3d {
      transform-style: preserve-3d;
    }

    .backface-hidden {
      backface-visibility: hidden;
    }

    .card-shadow {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
    }

    .c-shadow-gold {
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
